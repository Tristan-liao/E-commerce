<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <!--logo搜索框购物车开始-->
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo l">
                <a href="#">
                    <img src="images/icon/logo.png" alt="logo" title="mylogo">
                    <!--出于seo和用户考虑，img必须把alt属性和title属性都加上-->
                </a>
            </div>
            <div class="welcome l">
                欢迎登录
            </div>

        </div>
    </div>
    <!--logo搜索框购物车结束-->

</header>

<!--登录开始-->
<div class="login">
    <div>
        <p>邮箱/用户名/已验证手机</p>
        <input type="text">
        <p>密码</p>
        <input type="password">
        <p>
            <input type="checkbox" id="autologin">
            <label for="autologin">自动登录</label>
            <input type="checkbox" id="safelogin">
            <label for="safelogin">安全控件登录</label>
            <a href="#">忘记密码？</a>
        </p>
        <input type="button" value="登录">
        <p>
            使用合作网站账号登录：
        </p>
        <p>
            网易 | QQ | 人人 | 360 | 豆瓣 | 新浪 | 微信 | 更多 <b></b>
        </p>
    </div>
    <input type="button" value="免费注册" class="r">

</div>
<!--登录结束-->
<header>
    <!--logo搜索框购物车开始-->
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo l">
                <a href="#">
                    <img src="images/icon/logo.png" alt="logo" title="mylogo">
                    <!--出于seo和用户考虑，img必须把alt属性和title属性都加上-->
                </a>
            </div>
            <div class="welcome l">
                欢迎登录
            </div>

        </div>
    </div>
    <!--logo搜索框购物车结束-->

</header>

<!--登录开始-->
<div class="login">
    <div style="width: 310px; margin: 0 auto;">
        <p>邮箱/用户名/已验证手机</p>
        <input type="text">
        <p>密码</p>
        <input type="password">
        <p>
            <input type="checkbox" id="autologin">
            <label for="autologin">自动登录</label>
            <input type="checkbox" id="safelogin">
            <label for="safelogin">安全控件登录</label>
            <a href="#">忘记密码？</a>
        </p>
        <input type="button" value="登录" style="width: 310px ;height: 35px;background: linear-gradient(#fff, #1d7ad9);">
        <p>
            使用合作网站账号登录：
        </p>
        <p>
            网易 | QQ | 人人 | 360 | 豆瓣 | 新浪 | 微信 | 更多 <b></b>
        </p>
    </div>

</div>
<!--登录结束-->



</body>
</html>
